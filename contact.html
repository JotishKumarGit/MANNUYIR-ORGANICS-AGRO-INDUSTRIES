  <body>
    <!-- Header -->

    <!-- Hero Start -->
    <div class="container-fluid bg-primary p-5 hero-header mb-5">
      <div class="row py-5">
        <div class="col-12 text-center">
          <h1 class="display-1 text-white animated zoomIn">Contact</h1>
          <a href="" class="h4 text-white">Home</a>
          <i class="far fa-circle text-white px-2"></i>
          <a href="" class="h4 text-white">Contact</a>
        </div>
      </div>
    </div>
    <!-- Hero End -->

    <!-- Contact Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
      <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 600px">
          <h5 class="text-primary text-uppercase" style="letter-spacing: 5px">
            Contact Us
          </h5>
          <h1 class="display-5 mb-0">Please Feel Free To Contact Us</h1>
        </div>
        <div class="row g-5 justify-content-center align-items-center">
          <div class="col-lg-7 wow slideInUp" data-wow-delay="0.3s">
            <div class="bg-light rounded p-5">
              <form onsubmit="whatsappForm(event)">
                <div class="row g-3">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Your Name"
                      />
                      <label for="name">Your Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Your Email"
                      />
                      <label for="email">Your Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="subject"
                        placeholder="Subject"
                      />
                      <label for="subject">Subject</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        placeholder="Leave a message here"
                        id="message"
                        style="height: 150px"
                      ></textarea>
                      <label for="message">Message</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100 py-3" type="submit">
                      Send Message
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-5 wow slideInUp" data-wow-delay="0.6s">
            <div class="bg-light rounded p-5">
              <div class="d-flex align-items-center mb-2">
                <i class="bi bi-geo-alt fs-1 text-primary me-3"></i>
                <div class="text-start">
                  <h5 class="mb-1">Our Office</h5>
                  <span
                    >43/1-A, Kallikadu North Street Omalur, Salem-636455, Tamil
                    Nadu, India
                  </span>
                </div>
              </div>
              <div class="d-flex align-items-center mb-2">
                <i class="bi bi-envelope-open fs-1 text-primary me-3"></i>
                <div class="text-start">
                  <h5 class="mb-1">Email Us</h5>
                  <span> mannuyirorganics@gmail.com </span>
                </div>
              </div>
              <div class="d-flex align-items-center mb-4">
                <i class="bi bi-phone-vibrate fs-1 text-primary me-3"></i>
                <div class="text-start">
                  <h5 class="mb-1">Call Us</h5>
                  <span>+91 7373820002</span>
                </div>
              </div>
              <div
                style="
                  width: 100%;
                  height: 400px;
                  overflow: hidden;
                  border-radius: 10px;
                "
              >
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d15625.020279188175!2d78.0342046449378!3d11.747072615469236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s43%2F1-A%2C%20Kallikadu%20North%20Street%20Omalur%2C%20Salem-636455%2C%20Tamil%20Nadu%2C%20India!5e0!3m2!1sen!2sin!4v1756707815674!5m2!1sen!2sin"
                  width="100%"
                  height="100%"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"

            </div>
